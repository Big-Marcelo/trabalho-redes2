    Questão 06 - Faça um comparativo entre as tecnologias FTTH, ADSL e Cable Modem, citando pelo menos uma vantagem e uma desvantagem de cada.

        FTTH (Fiber to the Home):

            Vantagem: Altas velocidades de transmissão e baixa latência.
            Desvantagem: Alto custo de instalação.

        ADSL (Asymmetric Digital Subscriber Line):

            Vantagem: Usa linhas telefônicas existentes, sendo mais acessível.
            Desvantagem: Velocidade é menor e assimétrica, o que significa que upload é mais lento que download.

        Cable Modem:

            Vantagem: Disponível em muitas áreas e oferece boas velocidades de download.
            Desvantagem: A velocidade pode variar dependendo do congestionamento da rede, pois o meio é compartilhado.
        

