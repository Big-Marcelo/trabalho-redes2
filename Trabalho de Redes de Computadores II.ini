    Questão 01 - Cite as 4 principais garantias com a padronização IEEE.

        Interoperabilidade: Equipamentos de diferentes fabricantes podem se comunicar entre si.
        Compatibilidade: Dispositivos mais antigos são compatíveis com as versões mais recentes.
        Eficiência e desempenho: Os padrões garantem otimização do uso da largura de banda e recursos.
        Segurança: Implementação de padrões de segurança, como criptografia, para proteção dos dados.

